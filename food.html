<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burger.jpg" alt="Burgers" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers"
          />
          burger </label
        >
      </div>
      <div class="food-item">
        <img src="food/pizza.jpg" alt="pizza" />
        <label
          ><input type="checkbox" name="food" value="pizza" /> pizza</label
        >
      </div>
      <div class="food-item">
        <img src="food/tacos.jpeg" alt="tacos" />
        <label
          ><input type="checkbox" name="food" value="tacos" /> tacos</label
        >
      </div>
      <div class="food-item">
        <img src="food/penne.jpg" alt="penne" />
        <label><input type="checkbox" name="food" value="penne" /> penne</label>
      </div>
      <div class="food-item">
        <img src="food/fried chicken.jpg" alt="fried chicken" />
        <label><input type="checkbox" name="food" value="fried chicken" /> fried chicken</label>
      </div>
      <div class="food-item">
        <img src="food/tagine.jpg" alt="tagine" />
        <label><input type="checkbox" name="food" value="tagine" /> tagine</label>
      </div>
      <div class="food-item">
        <img src="food/pastitsio.jpg" alt="pastitsio" />
        <label><input type="checkbox" name="food" value="pastitsio" /> pastitsio</label>
      </div>
      <div class="food-item">
        <img src="food/chawarma.jpg" alt="chawarma" />
        <label><input type="checkbox" name="food" value="chawarma" /> chawarma</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue 
    </button>
  </body>
</html>
